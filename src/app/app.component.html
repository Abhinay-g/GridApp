<div class="divTable">
  <div class="divTableBody">
    <div class="divTableRow">
      <div class="divTableCell" *ngFor="let colName of columns">
        {{ colName }}
      </div>
    </div>
    <div class="divTableRow" *ngFor="let user of displayingUsers()">
      <div class="divTableCell" *ngFor="let colName of columns">
        {{ user[colName] }}
      </div>
    </div>
  </div>
</div>

<div class="paginator">
  <div>
    <label>Number of records: </label>
    <select
      class="select-css"
      (change)="changeRecordsPerPages($event.target.value)"
    >
      <option *ngFor="let pages of recordsPerPageArray" value="{{ pages }}">
        {{ pages }}
      </option>
    </select>
  </div>
  <div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item ">
          <a class="page-link" (click)="previousPage()">Previous</a>
        </li>
        <li class="page-item" *ngFor="let i of pages">
          <a class="page-link" (click)="changePage(i)">{{ i }}</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
